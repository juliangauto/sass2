<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Document</title>
</head>
<body>

    <div class="box_uno">Box uno</div>
    <div class="box_dos">Box dos</div>

    <!-- Condicionales/Conditionals -->
    <div class="contenido_tres"><p>Box Tres</p></div>

    <!-- Bucle/ Loop -->

    <div class="casitodos-1">Box Cuatro</div>
    <div class="casitodos-2">Box Cinco</div>
    <div class="casitodos-3">Bos Seis</div>
    <div class="casitodos-4">Box Siete</div>

    <!-- Each -->
    <div class="gato-fondo"></div>
    <div class="tigre-fondo"></div>
    <div class="perro-fondo"></div>

    <!-- Maps -->
    <div><input type="button" value="Twitter" class="btn--twitter"></div>
    <div><input type="button" value="Facebook" class="btn--facebook"></div>
    <div><input type="button" value="Instagram" class="btn--instagram"></div>
    

    <!-- Extend -->
    <div class="redsocial--social">Red Social</div>
    <div class="redsocial--nueva">Nueva Red Social</div>
    <div class="redsocial--mark">Zuckerberg compra otra red social</div>

    <!-- Mixin -->
    <div class="my_mixin">Ejemplo de Mixin</div>

    

</body>
</html>
